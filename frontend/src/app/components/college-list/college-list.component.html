<h2>Colleges</h2>
<div>
  <mat-form-field>
    <input matInput [(ngModel)]="searchTerm" placeholder="Search colleges">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchColleges()">Search</button>
</div>
<mat-list>
  <mat-list-item *ngFor="let college of colleges">
    {{college.name}} - {{college.location}}
    <a mat-button [routerLink]="['/colleges', college.id]">View Programs</a>
  </mat-list-item>
</mat-list>
<button mat-button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
<button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages - 1">Next</button>
<p>Page {{currentPage + 1}} of {{totalPages}}</p>
