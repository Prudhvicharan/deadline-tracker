<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="submitted && f['username'].errors">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 8 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loading">Register</button>
        <mat-error *ngIf="error">{{error}}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
