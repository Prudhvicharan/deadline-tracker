<div class="college-list-container">
    <h2>Colleges</h2>
    <mat-list>
      <mat-list-item *ngFor="let college of colleges">
        <h3 matLine>{{ college.name }}</h3>
        <p matLine>{{ college.location }}</p>
        <button mat-button color="primary" [routerLink]="['/programs', college.id]">View Programs</button>
      </mat-list-item>
    </mat-list>
  </div>
